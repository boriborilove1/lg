name: Auto Pay Job

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 09:00 KST (UTC 기준 00:00)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 의존성 설치
        run: |
          sudo apt-get update
          # sudo apt-get install -y chromium-chromedriver
          sudo apt-get install xclip
          sudo apt-get install -y xvfb
          pip install selenium python-dotenv pyperclip

      - name: .env 파일 생성
        run: |
          echo "ID=${{ secrets.ID }}" >> .env
          echo "PW=${{ secrets.PW }}" >> .env
          echo "KAKAO_ID=${{ secrets.KAKAO_ID }}" >> .env
          echo "KAKAO_PW=${{ secrets.KAKAO_PW }}" >> .env
          echo "CARD_NUM=${{ secrets.CARD_NUM }}" >> .env
          echo "CARD_NAME=${{ secrets.CARD_NAME }}" >> .env
          echo "CARD_BIRTH=${{ secrets.CARD_BIRTH }}" >> .env
          echo "PAY_AMOUNT=${{ secrets.PAY_AMOUNT }}" >> .env

      - name: 크롬 설치
        run: |
          set -ex
          sudo apt-get update -y
          wget <https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb>
          sudo apt install -y ./google-chrome-stable_current_amd64.deb          
          sudo apt-get install -y -f 

      - name: 크롬 드라이버 셋팅
        run: |
          wget <https://storage.googleapis.com/chrome-for-testing-public/129.0.6668.58/linux64/chromedriver-linux64.zip>
          unzip chromedriver-linux64.zip
          sudo mv ./chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Setup Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99

      - name: 셀레니움 그래픽 환경 설정
        run: |
          # Xvfb를 백그라운드에서 실행
          nohup Xvfb :99 -screen 0 1280x1024x24 &
  
          # 디스플레이 환경 변수 설정
          export DISPLAY=:99


      - name: 자동 결제 스크립트 실행
        env:
          DISPLAY: ':99.0'
        run: python lg_test_gpt_v5.py
